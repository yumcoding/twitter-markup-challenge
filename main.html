<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a3b2912982.js"
      crossorigin="anonymous"
    ></script>

    <title>Main</title>
  </head>
  <body>
    <main>
      <header>
        <h1><a href="#">HOME</a></h1>
        <button type="button" aria-label="timeline options">
          <i class="fas fa-hand-sparkles"></i>
        </button>
        <div>
          <div>
            <i class="fas fa-star fa-2x"></i>
            <h2>Home shows you top Tweets first</h2>
          </div>
          <ul>
            <li>
              <button type="button">
                <i class="fas fa-redo-alt"></i>
                <div>
                  <strong>See latest Tweets instead</strong>
                  <p>
                    You will be switched back Home after you have been away for
                    a while
                  </p>
                </div>
              </button>
            </li>
            <li>
              <a href="#">
                <i class="fas fa-cog"></i>
                <div>
                  <strong>View content preferences</strong>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </header>
    </main>
  </body>
</html>
