<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweet</title>
    <script
      src="https://kit.fontawesome.com/a3b2912982.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <article>
      <h1>Tweet</h1>
      <header>
        <a href="#"><img src="#" alt="user profile photo" /></a>
        <h1>
          <a href="#"><span>김익명</span><span>@kimanonymous</span></a>
        </h1>
        <span aria-label="posted 3 minutes ago">3 min</span>
        <button type="button" aria-label="options">
          <i class="fas fa-angle-down"></i>
        </button>
        <div>
          <button type="button">Show less often</button>
          <button type="button">Embed Tweet</button>
          <button type="button">Unfollow @anonymouskim</button>
          <button type="button">Mute @anonymouskim</button>
          <button type="button">Block @anonymouskim</button>
          <button type="button">Report Tweet</button>
        </div>
      </header>
      <p>hello world!</p>
      <footer>
        <button type="button" aria-label="tweet your reply">
          <i class="far fa-comment"></i>
          <span aria-albel="5 replies">5</span>
        </button>
        <button type="button" aria-label="retweet this tweet">
          <i class="fas fa-retweet"></i>
          <span aria-label="3 retweeted">3</span>
        </button>
        <div>
          <button type="button">
            <i class="fas fa-retweet"></i>
            Retweet
          </button>
          <button type="button">
            <i class="fas fa-pencil-alt"></i>
            Quote retweet
          </button>
        </div>
        <button type="button" aria-label="like this tweet">
          <i class="far fa-heart"></i>
          <span aria-label="100 liked">100</span>
        </button>
        <button type="button" aria-label="share this tweet">
          <i class="fas fa-upload"></i>
        </button>
        <div>
          <button type="button">Send via Direct Message</button>
          <button type="button">Add Tweet to Bookmarks</button>
          <button type="button">Copy Link to Tweet</button>
        </div>
      </footer>
    </article>
  </body>
</html>
